version: '3.7'

services:
  GitLab-Server:
    image: 'gitlab/gitlab-ce:latest'
    container_name: GitLab-Server
    extra_hosts:
      - 'gitlab.me:172.27.0.2'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://172.16.100.56:5080/'
        nginx['listen_port'] = 80
        gitlab_rails['gitlab_shell_ssh_port'] = 5022
    ports:
      - 5080:80
      - 5443:443
      - '5022:22'
    privileged: true
    volumes:
      - gitlabconfig:/etc/gitlab
      - data:/var/opt/gitlab
      - gitlablog:/var/log/gitlab
    shm_size: '256m'
  
  GitLab-Runner:
    image: gitlab/gitlab-runner:latest
    container_name: GitLab-Runner
    # extra_hosts:
    #   - 'gitlab.me:172.16.100.56' # 有固定環境的話，可以用
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./Runner/Config:/etc/gitlab-runner
    depends_on:
      - GitLab-Server

  # web server
  nginx_sshd:
    image: actspace/nginx-sshd:0.0.2
    container_name: nginx_sshd
    # restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 200M
    environment:
      - SSH_USER_1=nginx
      - SSH_GROUP_1=dev
      - SSH_PASS_1=oiceuthn
    volumes:
      - ./www-data:/var/www # place your files for web here
      - ./nginx-conf:/etc/nginx/conf.d # place provided nginx.conf here
      - ./logs:/var/log/nginx
      - ./ssh:/ssh
    ports:
      - 8000:80
      - '8022:22'

  # File Storage (SSH Server)
  file-server:
    image: actspace/my-sshder:0.0.11
    container_name: file-server
    # restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 200M
    environment:
      - SSH_USER_1=file
      - SSH_GROUP_1=dev
      - SSH_PASS_1=oiceuthn
    volumes:
      - ./ssh:/ssh
    ports:
      - '2022:22'

  # node Server (Linux with novnc and node.js<PM2>)
  node-server:
    image: actspace/my-node-server:0.0.5
    container_name: node-server
    # restart: unless-stopped
    environment:
      - SSH_USER_1=node
      - SSH_GROUP_1=dev
      - SSH_PASS_1=oiceuthn
    volumes:
      - ./apps:/apps
      - ./ssh:/ssh
    ports:
      - '2122:22'
      - '3000:3000'
    depends_on:
      - mysql5.7

  # MySQL (for backend)
  mysql5.7:
    image: mysql:5.7.43
    container_name: mysql_5.7.43
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1000M
    ports:
      - 13307:3306
    environment:
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=0000
      - MYSQL_ROOT_PASSWORD=test
      - TZ=Asia/Taipei
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci #設置utf8字符集
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./deploy/sql/:/docker-entrypoint-initdb.d/ # 初始化的腳本，若 ./__data/mysql/ 文件夾存在數據，則不會執行初始化腳本
  
  # Jenkins (use for backup file<git and sql>)
  my-jenkins:
    image: actspace/myjenkins:0.0.1
    container_name: my-jenkins
    # restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
    environment:
      JAVA_OPTS: '-Xms512m -Xmx1024m -Djava.awt.headless=true'
    ports:
      - '8888:8080'
    volumes:
      - my-jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  gitlabconfig:
  gitlablog:
  data:
  my-jenkins-home:

